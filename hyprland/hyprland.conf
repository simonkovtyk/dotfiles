##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

workspace = 1, monitor:DP-1, default:true, persistent:true
workspace = 2, monitor:DP-1, persistent:true
workspace = 3, monitor:DP-1, persistent:true
workspace = 4, monitor:DP-1, persistent:true

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = Suppress Maximize
  match:class = .*
  suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
  name = Fix XWayland Dragging Issues
  match:class = ^$
  match:title = ^$
  no_focus = 1
  float = 1
  fullscreen = 0
  pin = 0
}

# Hide Keepass from screen sharing
windowrule {
  name = Hide KeepassXC from Screen Sharing
  match:class = org.keepassxc.KeePassXC
  no_screen_share = 1
}

windowrule {
  name = Hide Firefox Private Browsing from Screen Sharing
  match:class = firefox
  match:title = .*Mozilla Firefox Private Browsing$
  no_screen_share = 1
}

